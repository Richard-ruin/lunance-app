
name: lunance
description: "Aplikasi Keuangan untuk Mahasiswa Indonesia"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # HTTP & Network
  dio: ^5.3.2
  http: ^1.1.0
  connectivity_plus: ^5.0.1

  # Navigation
  go_router: ^12.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.7

  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # Permissions
  permission_handler: ^11.0.1

  

  # Form Validation
  form_validator: ^2.1.1

  curved_navigation_bar: ^1.0.3
  



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/data/
    - assets/fonts/
    - .env

  # Fonts
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/ttf/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/ttf/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/ttf/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/ttf/Inter-Bold.ttf
          weight: 700