name: lunance
description: "Manajemen keuangan berbasis mobile dengan AI chatbot untuk mahasiswa Indonesia"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_nav_bar: ^5.0.6
  flutter_svg: ^2.0.7
  lottie: ^2.6.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_animate: ^4.2.0+1

  # State Management
  provider: ^6.1.1
  
  # Network & API
  http: ^1.1.0
  dio: ^5.3.2
  web_socket_channel: ^2.4.0
  connectivity_plus: ^5.0.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Authentication & Security
  crypto: ^3.0.3
  local_auth: ^2.1.6
  
  # Charts & Analytics
  fl_chart: ^0.64.0
  syncfusion_flutter_charts: ^23.1.36
  
  # Date & Time
  intl: ^0.18.0
  table_calendar: ^3.0.9
  
  # Form & Validation
  email_validator: ^2.1.17
  mask_text_input_formatter: ^2.5.0
  
  # Image & File
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  
  # Notifications
  flutter_local_notifications: ^16.1.0
  
  # Utils
  uuid: ^4.1.0
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  permission_handler: ^11.0.1
  
  # Animations
  rive: ^0.12.4
  
  # Chat UI
  bubble: ^1.2.1
  
  # Currency & Number Formatting
  money_formatter: ^0.0.5
  
  # Responsive Design
  flutter_screenutil: ^5.9.0
  
  # Development
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/luna/
    - assets/images/illustrations/
    - assets/animations/
    
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  class_name: S
  main_locale: id
  arb_dir: lib/l10n
  output_dir: lib/generated