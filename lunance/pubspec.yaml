name: lunance
description: "Lunance - Personal Finance AI Chatbot"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0

  # ðŸ†• Chart Libraries
  fl_chart: ^0.65.0
  # syncfusion_flutter_charts: ^24.1.41  # Alternative - comment out if not using

  # ðŸ†• UI Components for Finance Features
  flutter_staggered_grid_view: ^0.7.0  # For grid layout
  pull_to_refresh: ^2.0.0               # For refresh data
  shimmer: ^3.0.0                       # For loading animations

  # WebSocket
  web_socket_channel: ^2.4.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # UI Components
  cupertino_icons: ^1.0.2

  # ðŸ†• Utilities for Finance
  shared_preferences: ^2.2.2
  intl: ^0.18.1                         # For currency & date formatting
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/ttf/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/ttf/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/ttf/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/ttf/Inter-Bold.ttf
          weight: 700